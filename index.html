<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoAI - Language Detection and Translation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #e3f2fd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            margin: auto;
            height: auto;
        }
        h1 {
            color: #1976d2;
            font-weight: bold;
        }
        h2 {
            color: #42a5f5;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control, .form-control:focus {
            border-color: #1976d2;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #42a5f5;
            border-color: #42a5f5;
        }
        .btn-primary:hover {
            background-color: #1e88e5;
            border-color: #1976d2;
        }
        .form-group label {
            color: #0d47a1;
            font-weight: bold;
        }
        .result-section {
            border-top: 2px solid #1976d2;
            padding-top: 20px;
            margin-top: 30px;
        }
        .result-section h4 {
            color: #0d47a1;
        }
        .result-section p {
            font-size: 18px;
            color: #424242;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LingoAI</h2>
        <h1 class="text-center mb-4">Language Detection & Translation</h1>
        <form method="post" action="/trans" class="mt-4">
            <div class="form-group">
                <label for="text">Enter Text</label>
                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="target_lang">Select Target Language</label>
                <select class="form-control" id="target_lang" name="target_lang" required>
                    {% for lang_code, lang_name in languages.items() %}
                        <option value="{{ lang_code }}">{{ lang_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Translate</button>
        </form>
        {% if translation %}
            <div class="result-section mt-4">
                <h4>Detected Language:</h4>
                <p>{{ detected_lang }}</p>
                <h4>Translation:</h4>
                <p>{{ translation }}</p>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
